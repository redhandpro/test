<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 روز دختر مبارک 🌸</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Vazirmatn", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6f0, #ffe5f6, #ffd6f5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #5b005b;
    }

    /* بکگراند انیمیشنی موجی */
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(255,200,255,0.6), transparent 50%);
      animation: moveBg 10s infinite alternate ease-in-out;
      z-index: 0;
      filter: blur(40px);
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(10%, 10%) scale(1.1); }
    }

    /* کارت اصلی */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 50px;
      box-shadow: 0 8px 40px rgba(255, 0, 150, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff0080, #b000b0);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb6f0; }
      to { text-shadow: 0 0 20px #ff69b4; }
    }

    .typewriter {
      display: inline-block;
      border-left: 3px solid #ff0099;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 1s infinite;
      font-size: 1.1rem;
      color: #6b006b;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      font-size: 1rem;
      margin: 25px 0 30px;
      line-height: 1.8;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 40px;
      background: linear-gradient(90deg, #ff00a6, #ff70c6);
      color: white;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(255, 0, 130, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 0, 130, 0.6);
    }

    /* قلب‌های کوچک شناور */
    .heart {
      position: absolute;
      color: #ff70b8;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wave"></div>

  <div class="card">
    <h1>روز دختر مبارک 💖</h1>
    <div class="typewriter">دختر یعنی لبخندِ زندگی 🌸</div>
    <p>
      به مناسبت روز دختر، آرزو می‌کنم دنیاتون پر از عشق، امید و درخشش باشه.  
      چون شما زیباترین لبخند خدا هستید 💫
    </p>
  
  </div>

  <script>
    // تولید قلب‌های متحرک تصادفی
    const heartCount = 25;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
